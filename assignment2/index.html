<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arifin Alak - CSE 391 - Assignment 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>CSE 391 – Assignment 2</h1>

  <div class="section">
    <h2>Q1: Fortune Generator</h2>

    <div id="fortune-box">Loading fortune...</div>

    <div id="color-buttons">
      <button class="color-btn green-btn"  onclick="applyTheme('green')" ></button>
      <button class="color-btn yellow-btn" onclick="applyTheme('yellow')"></button>
      <button class="color-btn blue-btn"   onclick="applyTheme('blue')"  ></button>
      <button class="color-btn orange-btn" onclick="applyTheme('orange')"></button>
    </div>
  </div>


  <div class="section">
    <h2>Q2: Stopwatch (counts by 3s, stops at 30s)</h2>

    
    <div id="timer-display">0s</div>

    <div id="stopwatch-controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <div class="section">
    <h2>Q3: To-Do List</h2>

    <div id="todo-input-area">
      <input type="text" id="todo-input" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="todo-list"></ul>
  </div>


  <footer>CSE 391 – Assignment 2 | Sayed Arifin Ahmed Alak | All right reserved | </footer>
  <script src="script.js"></script>

</body>
</html>
